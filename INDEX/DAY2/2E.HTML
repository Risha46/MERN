<!DOCTYPE html>
<html>
<head>
<style>
.button {
  background-color: #0a66c2; 
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  border-radius: 30px;
  cursor: pointer;
}

.button:hover {
  background-color: #0056b3;
}

.save {
  background-color: white;
  border: 1px solid #0a66c2;
  color: #0a66c2;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  border-radius: 30px;
  cursor: pointer;
}

.save:hover {
  background-color: #e6f2ff;
}
</style>
</head>
<body>

<button class="button">Apply on company website</button> 
<button class="save">Save</button> 

</body>
</html>
