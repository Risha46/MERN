<!DOCTYPE html>
<html>
<head>
<style>
.container {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px;
  font-family: sans-serif;
}
.product {
  background-color: white;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}
.price {
  color: rgb(0, 118, 0);
  font-size: 18px;
}
.delivery {
  font-size: 16px;
}
.buttons {
  display: flex;
  justify-content: space-between;
  margin-top: 20px;
}
.button {
  background-color: rgb(255, 164, 28);
  padding: 10px 20px;
  border-radius: 20px;
  color: #080808;
  font-weight: bold;
  text-decoration: none;
}
</style>
</head>
<body>
<div class="container">
  <div class="product">
    <a href="#" style="color: rgb(0, 113, 133);">Back to Amazon</a>
    <h1>Nike Black Running Shoes</h1>
    <p class="price">$39 - in stock.</p>
    <p class="delivery">Free delivery tomorrow.</p>
    <div class="buttons">
      <a href="#" class="button">Add to Cart</a>
      <a href="#" class="button">Buy now</a>
    </div>
  </div>
</div>
</body>
</html>
